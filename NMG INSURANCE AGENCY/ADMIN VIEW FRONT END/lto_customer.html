<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTO Transaction List</title>
    <link rel="icon" type="image/png" href="img2/logo.png">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/customer_table.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="img2/logo.png" alt="Logo" class="logo">
        <ul class="menu">
            <li><a href="dashboard.html"><img src="img2/dashboard.png" alt="Dashboard Icon"> Dashboard</a></li>
            <li><a href="admin.html"><img src="img2/adminprofile.png" alt="Admin Icon"> Admin Profile</a></li>
            <li><a href="customer.html"><img src="img2/customers.png" alt="Customers Icon"> Customers</a></li>
            <li><a href="search.html"><img src="img2/search.png" alt="Search Icon"> Search Policy</a></li>
            <li><a href="activitylog.html"><img src="img2/activitylog.png" alt="Activity Icon"> Activity Log</a></li>
            <li><a href="#"><img src="img2/logout.png" alt="Logout Icon"> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Page Title -->
        <h1 class="activity-title">LTO Transactions</h1>

        <!-- Search and Add Client Section -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or status..." onkeyup="searchTable()">
            <button class="add-client-btn" onclick="addNewClient()">Add Client</button>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table id="insuranceTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Transaction</th>
                        <th>Applied Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Renewal</td>
                        <td>2024-02-15</td>
                        <td><span class="status pending">Pending</span></td>
                        <td>
                            <button class="view-btn" onclick="viewCustomer('John Doe')">View</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>ORCR</td>
                        <td>2024-01-25</td>
                        <td><span class="status approved">Approved</span></td>
                        <td>
                            <button class="view-btn" onclick="viewCustomer('Jane Smith')">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script>
       
        function viewCustomer(name) {
            alert("Viewing details for " + name);
        }

        
        function addNewClient() {
            alert("Redirecting to add new client...");
            window.location.href = 'add_client.html';
        }

        function searchTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll("#insuranceTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>

</body>

</html>
