<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="icon" type="image/png" href="img2/logo.png">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="img2/logo.png" alt="Logo" class="logo">
        <ul class="menu">
            <li><a href="dashboard.html"><img src="img2/dashboard.png" alt="Dashboard Icon"> Dashboard</a></li>
            <li><a href="admin.html"><img src="img2/adminprofile.png" alt="Admin Icon"> Admin Profile</a></li>
            <li><a href="customer.html"><img src="img2/customers.png" alt="Customers Icon"> Customers</a></li>
            <li><a href="search.html"><img src="img2/search.png" alt="Search Icon"> Search Policy</a></li>
            <li><a href="activitylog.html"><img src="img2/activitylog.png" alt="Activity Icon"> Activity Log</a></li>
            <li><a href="#"><img src="img2/logout.png" alt="Logout Icon"> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Container -->
        <div class="welcome-container">
            <h1>Welcome, Admin</h1>
        </div>

        <!-- Stats Container -->
        <div class="stats-container">
            <div class="box">
                <p>Total Number of Insurance Applied</p>
                <div class="circle" data-percent="75">
                    <span class="stat-number">150</span>
                </div>
            </div>

            <div class="box">
                <p>Total Number of LTO Transactions</p>
                <div class="circle" data-percent="60">
                    <span class="stat-number">120</span>
                </div>
            </div>

            <div class="box">
                <p>Total Number of Pending Applied Insurance</p>
                <div class="circle" data-percent="40">
                    <span class="stat-number">60</span>
                </div>
            </div>

            <div class="box">
                <p>Total Number of Approved Insurance</p>
                <div class="circle" data-percent="90">
                    <span class="stat-number">200</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JS for Circular Graph -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circles = document.querySelectorAll('.circle');

            circles.forEach(circle => {
                const percent = circle.getAttribute('data-percent');
                const radius = 45;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (percent / 100) * circumference;

                const svg = `
                    <svg width="120" height="120" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="${radius}" stroke="#074282" stroke-width="10" fill="transparent"></circle>
                        <circle cx="60" cy="60" r="${radius}" stroke="#4CAF50" stroke-width="10" fill="transparent"
                        stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" />
                    </svg>
                `;
                circle.innerHTML = svg + circle.innerHTML;
            });
        });
    </script>

</body>

</html>
